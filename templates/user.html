{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block body %}
<from action="" method ="post">
    <div class="form-wrap">
{% for detail in details %}
    
        <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" value="{{detail['first_name']}}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" value="{{detail['last_name']}}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" value="{{detail['email']}}">
        </div>
     
   
{% endfor %}
    </div>
</from>
{% endblock %}
