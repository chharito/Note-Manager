{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="form-wrap">
<form action="{{url_for('myaccount')}}" method ="post">
    
{% for detail in details %}
    
        <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" value="{{detail['first_name']}}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" value="{{detail['last_name']}}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" value="{{detail['email']}}">
        </div>
        
   
{% endfor %}
        {% if message %}
            <p class="alert alert-danger">{{message}}</p>
        {% endif %}
        <hr>
        <div class="form-group">
            <label>Reset Password</label>
            <input type="text" class="form-control" autocomplete="off" name="reset_password">
            <label>Confirm Password</label>
            <input type="text" class="form-control" autocomplete="off" name="confirm_reset_password">
            
        </div>
        
    
    <button type="submit" class="btn btn-primary mb-2 from-control">Reset</button>
</form>
</div>
{% endblock %}
